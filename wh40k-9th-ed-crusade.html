<div class="sheet-bg">
  <img class="sheet-ps" src="https://i.imgur.com/0Wgx85q.png" />
  <div class="sheet-sec1">
    <span class="sheet-div_sec1">
      <span class="sheet-h1_sec1">
        Crusade Force Name:
      </span>
      <input
        class="sheet-input_sec1"
        name="cfname"
        placeholder="Flames of the Emperor"
      />
    </span>
    <span class="sheet-div_sec1">
      <span class="sheet-h1_sec1">
        <span class="sheet-h1_sec1_item2">
          Crusade Faction:
        </span>
      </span>
      <input
        class="sheet-input_sec1"
        name="cfaction"
        placeholder="Space Marines"
      />
    </span>
    <span class="sheet-div_sec1">
      <span class="sheet-h1_sec1">
        <span class="sheet-h1_sec1_item3">
          Player Name:
        </span>
      </span>
      <input class="sheet-input_sec1" name="pname" placeholder="John Doe" />
    </span>
  </div>
  <div class="sheet-sec2">
    <span class="sheet-div_sec2">
      <div class="sheet-block_sec2">
        <span class="sheet-h1_sec2">
          <span class="sheet-h1_sec2_item1">
            Battle Tally
          </span>
        </span>
        <input class="sheet-input_sec2" name="btally" placeholder="0" />
      </div>
    </span>
    <span class="sheet-div_sec2">
      <div class="sheet-block_sec2">
        <span class="sheet-h1_sec2">
          <span class="sheet-h1_sec2_item2">
            Battles Won
          </span>
        </span>
        <input class="sheet-input_sec2" name="bwon" placeholder="0" />
      </div>
    </span>
    <span class="sheet-div_sec2">
      <div class="sheet-block_sec2">
        <span class="sheet-h1_sec2">
          <span class="sheet-h1_sec2_item3">
            Requisition Pts
          </span>
        </span>
        <input class="sheet-input_sec2" name="rpoints" placeholder="0" />
      </div>
    </span>
    <span class="sheet-div_sec2">
      <div class="sheet-block_sec2">
        <span class="sheet-h1_sec2">
          <span class="sheet-h1_sec2_item4">
            Supply Limit
          </span>
        </span>
        <input class="sheet-input_sec2" name="slimit" placeholder="0" />
      </div>
    </span>
    <span class="sheet-div_sec2">
      <div class="sheet-block_sec2">
        <span class="sheet-h1_sec2">
          <span class="sheet-h1_sec2_item5">
            Supply Used
          </span>
        </span>
        <input class="sheet-input_sec2" name="sused" />
      </div>
    </span>
  </div>
  <div class="sheet-sec3">
    <div class="sheet-h1_sec3">
      <span class="sheet-div_sec3_head1">
        Crusade Cards
      </span>
      <span class="sheet-div_sec3_head2">
        Power Rating
      </span>
      <span class="sheet-div_sec3_head3">
        Crusade Pts
      </span>
    </div>
    <div class="sheet-div_sec3_table">
      <fieldset class="repeating_units">
        <div class="sheet-h1_sec3_sub">
          Unit:
        </div>
        <input
          class="sheet-input_sec3"
          name="u_crusadec"
          style="width: 45%;"
          placeholder="Infantry Squad"
        />
        <input
          class="sheet-input_sec3"
          name="u_powerr"
          style="width: 23.5%;"
          placeholder="0"
        />
        <input
          class="sheet-input_sec3"
          name="u_crusadep"
          style="width: 23.55%;"
          placeholder="0"
        />
      </fieldset>
      <div class="sheet-div_sec3_bottom">.</div>
    </div>
  </div>
  <div class="sheet-sec4">
    <div class="sheet-h1_sec4">
      Crusade Goals, Information, and Notable Victories
    </div>
    <textarea
      class="sheet-input_sec4"
      name="u_cgoals"
      placeholder="Successfully retrieved stolen Imperial relic from T'au forces on Vash'Ya with minimal losses."
    ></textarea>
  </div>
</div>
