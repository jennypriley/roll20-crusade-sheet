<div class="sheet-bg">
  <img class="sheet-ps" src="https://i.imgur.com/0Wgx85q.png" />
  <div class="sheet-sec1">
    <span class="sheet-div_sec1">
      <span class="sheet-h1_sec1">
        Crusade Force Name:
      </span>
      <input
        class="sheet-input_sec1"
        type="text"
        name="attr_cfname"
        maxlength="26"
        placeholder="Flames of the Emperor"
      />
    </span>
    <span class="sheet-div_sec1">
      <span class="sheet-h1_sec1">
        <span class="sheet-h1_sec1_item2">
          Crusade Faction:
        </span>
      </span>
      <input
        class="sheet-input_sec1"
        type="text"
        name="attr_cfaction"
        maxlength="26"
        placeholder="Space Marines"
      />
    </span>
    <span class="sheet-div_sec1">
      <span class="sheet-h1_sec1">
        <span class="sheet-h1_sec1_item3">
          Player Name:
        </span>
      </span>
      <input
        class="sheet-input_sec1"
        type="text"
        name="attr_pname"
        maxlength="26"
        placeholder="John Doe"
      />
    </span>
  </div>
  <div class="sheet-sec2">
    <span class="sheet-div_sec2">
      <div class="sheet-block_sec2">
        <span class="sheet-h1_sec2">
          <span class="sheet-h1_sec2_item1">
            Battle Tally
          </span>
        </span>
        <input
          class="sheet-input_sec2"
          type="number"
          name="attr_btally"
          min="0"
          max="999"
          placeholder="0"
        />
      </div>
    </span>
    <span class="sheet-div_sec2">
      <div class="sheet-block_sec2">
        <span class="sheet-h1_sec2">
          <span class="sheet-h1_sec2_item2">
            Battles Won
          </span>
        </span>
        <input
          class="sheet-input_sec2"
          type="number"
          name="attr_bwon"
          min="0"
          max="999"
          placeholder="0"
        />
      </div>
    </span>
    <span class="sheet-div_sec2">
      <div class="sheet-block_sec2">
        <span class="sheet-h1_sec2">
          <span class="sheet-h1_sec2_item3">
            Requisition Pts
          </span>
        </span>
        <input
          class="sheet-input_sec2"
          type="number"
          name="attr_rpoints"
          min="0"
          max="999"
          placeholder="0"
        />
      </div>
    </span>
    <span class="sheet-div_sec2">
      <div class="sheet-block_sec2">
        <span class="sheet-h1_sec2">
          <span class="sheet-h1_sec2_item4">
            Supply Limit
          </span>
        </span>
        <input
          class="sheet-input_sec2"
          type="number"
          name="attr_slimit"
          min="0"
          max="999"
          placeholder="0"
        />
      </div>
    </span>
    <span class="sheet-div_sec2">
      <div class="sheet-block_sec2">
        <span class="sheet-h1_sec2">
          <span class="sheet-h1_sec2_item5">
            Supply Used
          </span>
        </span>
        <input
          class="sheet-input_sec2"
          type="number"
          name="attr_sused"
          min="0"
          max="999"
          disabled="disabled"
        />
      </div>
    </span>
  </div>
  <div class="sheet-sec3">
    <div class="sheet-h1_sec3_row1">
      <span class="sheet-div_sec3_row1_head1">
        Commander
      </span>
      <span class="sheet-div_sec3_row1_head2">
        Power Rating
      </span>
      <span class="sheet-div_sec3_row1_head3">
        Crusade Pts
      </span>
    </div>
    <div class="sheet-div_sec3_table">
      <div class="sheet-h1_sec3_sub">
        Unit:
      </div>
      <input
        class="sheet-input_sec3"
        type="text"
        name="attr_u-commander"
        maxlength="26"
        style="width: 45%;"
        placeholder="Sergeant"
      />
      <input
        class="sheet-input_sec3"
        type="number"
        name="attr_u-power"
        min="0"
        max="999"
        style="width: 23.5%;"
        placeholder="0"
      />
      <input
        class="sheet-input_sec3"
        type="number"
        name="attr_u-crusadep"
        min="0"
        max="999"
        style="width: 23.55%;"
        placeholder="0"
      />
      <div class="sheet-h1_sec3_row2">
        <span class="sheet-div_sec3_row2_head1">
          Crusade Cards
        </span>
        <span class="sheet-div_sec3_row2_head2">
          Power Rating
        </span>
        <span class="sheet-div_sec3_row2_head3">
          Crusade Pts
        </span>
      </div>
      <div class="sheet-div_sec3_table">
        <fieldset class="repeating_units">
          <div class="sheet-h1_sec3_sub">
            Unit:
          </div>
          <input
            class="sheet-input_sec3"
            type="text"
            name="attr_u-crusadec"
            maxlength="26"
            style="width: 45%;"
            placeholder="Infantry Squad"
          />
          <input
            class="sheet-input_sec3"
            type="number"
            name="attr_u-power"
            min="0"
            max="999"
            style="width: 23.5%;"
            placeholder="0"
          />
          <input
            class="sheet-input_sec3"
            type="number"
            name="attr_u-crusadep"
            min="0"
            max="999"
            style="width: 23.55%;"
            placeholder="0"
          />
        </fieldset>
        <div class="sheet-div_sec3_bottom">.</div>
      </div>
    </div>
    <div class="sheet-sec4">
      <div class="sheet-h1_sec4">
        Crusade Goals, Information, and Notable Victories
      </div>
      <textarea
        class="sheet-input_sec4"
        name="attr_u-cgoals"
        type="text"
        maxlength="5000"
        placeholder="Successfully retrieved stolen Imperial relic from T'au forces on Vash'Ya with minimal losses."
      ></textarea>
    </div>
  </div>
</div>
